        <meta charset="utf-8">

        <title>Left Student - eIMS</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">

        <!-- Theme Styles -->
        <link href="../../assets/css/connect.css" rel="stylesheet">
        <link href="../../assets/css/dark_theme.css" rel="stylesheet">
        <link href="../../assets/css/custom.css" rel="stylesheet">

        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <body>
        <div class='loader'>
            <div class='spinner-grow text-primary' role='status'>
                <span class='sr-only'>Loading...</span>
            </div>
        </div>
        <div class="connect-container align-content-stretch d-flex flex-wrap">
            <div class="page-sidebar"></div>
            <div class="page-container">
                <div class="page-header">
                    <nav class="navbar navbar-expand">
                    </nav>
                </div>
                <div class="page-content">
                    <div class="page-info">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                                <li class="breadcrumb-item" aria-current="page">Left Student</li>
                            </ol>
                        </nav>
                        <div class="page-options">
                            <select class="form-control academicSessions" id="academicSessions" name="academicSessions" style="min-width: 150px;"></select>
                            <select class="form-control classofAdmission" id="classofAdmission" name="classofAdmission"></select>
                        </div>
                    </div>
                    <div class="main-wrapper">
                        <div class="row">
                            <div class="col">
                                <div class="card" id="browseStudentsCard">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center pb-4">
                                            <h5 class="card-title pt-2">Left Students</h5>
                                            <button class="btn btn-secondary" id="searchByGRBtn">Search by GR #</button>
                                        </div>
                                        <table id="zero-conf" class="display">
                                            <thead>
                                                <tr>
                                                    <th>GR #</th>
                                                    <th>Student's Name</th>
                                                    <th>Father's Name</th>
                                                    <th>Contact number</th>
                                                    <th>Reason of leaving</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                            <!-- <tfoot>
                                                <tr>
                                                    <th>GR #</th>
                                                    <th>Student's Name</th>
                                                    <th>Father's Name</th>
                                                    <th>Contact number</th>
                                                    <th>Residential Address</th>
                                                </tr>
                                            </tfoot> -->
                                        </table>
                                        <div class="modal fade enableStudentDataPopup" tabindex="-1" role="dialog" aria-labelledby="enableStudentDataPopup" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                                <div class="modal-content">
                                                    <form class="needs-validation" novalidate id="enableStudenProfileForm">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalCenterTitle">Enable Student Profile</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <i class="material-icons">close</i>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div id="studentProfileContainer">
                                                                <div class="row">
                                                                    <div class="col-md-3 d-flex align-items-center">
                                                                        <img src="https://via.placeholder.com/150" alt="placeholder image" class="img-fluid" id="studentImage">
                                                                    </div>
                                                                    <div class="col-md-9 d-flex flex-column justify-content-center">
                                                                        <h5 id="studentName" class="mb-4 mt-3"></h5>
                                                                        <div class="form-row">
                                                                            <div class="col-md-4 mb-3">
                                                                                <label for="grNumber">GR number</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-database" aria-hidden="true"></i></span>
                                                                                    </div>
                                                                                    <input type="number" class="form-control" id="grNumber" name="grNumber" aria-describedby="inputGroupPrepend" required readonly>
                                                                                    <div class="invalid-feedback">
                                                                                        Please assign a GR.
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-4 mb-3">
                                                                                <label for="academicSessionsForEnable">Academic session</label>
                                                                                <select class="form-control" style="display: none; width: 100%" name="academicSessionsForEnable" id="academicSessionsForEnable" required></select>
                                                                                <div class="invalid-feedback">
                                                                                    Please select a session.
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-4 mb-3">
                                                                                <label for="classofAdmissionForEnable">Class of admission</label>
                                                                                <select class="form-control" style="display: none; width: 100%" name="classofAdmissionForEnable" id="classofAdmissionForEnable" required></select>
                                                                                <div class="invalid-feedback">
                                                                                    Please select a Class.
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <div class="custom-control custom-checkbox">
                                                                                <input class="custom-control-input" type="checkbox" value="" id="invalidCheck" name="invalidCheck" required>
                                                                                <label class="custom-control-label" for="invalidCheck">
                                                                                    I agree to enable this student's profile.
                                                                                </label>
                                                                                <div class="invalid-feedback">
                                                                                    You must agree before submitting.
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Enable Student Profile</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade searchByGRPopup" tabindex="-1" role="dialog" aria-labelledby="searchByGRPopup" aria-hidden="true">
                                            <div class="modal-dialog modal-lg">
                                                <div class="modal-content">
                                                    <form class="needs-validation" novalidate id="searchByGRForm">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Search Student by GR #</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <i class="material-icons">close</i>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-row">
                                                                <div class="col-md-12 mb-3">
                                                                    <label for="grNumber">GR number</label>
                                                                    <div class="input-group">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-database" aria-hidden="true"></i></span>
                                                                        </div>
                                                                        <input type="number" class="form-control" id="enableStudentID" name="enableStudentID" aria-describedby="inputGroupPrepend" required>
                                                                        <div class="invalid-feedback">
                                                                            Please provide a GR.
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Search Profile</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="page-footer">
                    <div class="row">
                        <div class="col-md-12">

                        </div>
                    </div>
                </div> -->
            </div>
        </div>

        <script src="../assets/plugins/select2/js/select2.full.min.js"></script>
        <script src="https://rawgit.com/moment/moment/2.29.4/min/moment.min.js"></script>
        <script src="../../assets/js/pages/setup.js"></script>
        <script src="../../assets/js/connect.js"></script>
        <!--Toast Notification-->
        <script src="../../assets/js/alert.js"></script>
        <script src="../../assets/plugins/blockui/jquery.blockUI.js"></script>
        <!-- <script src="../../assets/js/pages/datatables.js"></script> -->
        <script src="../../assets/js/pages/leftStudent.js"></script>
    </body>
</html>
