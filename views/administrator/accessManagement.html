<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Access Management - eIMS</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../assets/plugins/font-awesome/css/all.css" rel="stylesheet">
        <link href="../../assets/plugins/DataTables/datatables.css" rel="stylesheet">   
        <link href="../../assets/plugins/select2/css/select2.css" rel="stylesheet">
      
        <!-- Theme Styles -->
        <link href="../../assets/css/connect.css" rel="stylesheet">
        <link href="../../assets/css/dark_theme.css" rel="stylesheet">
        <link href="../../assets/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class='loader'>
            <div class='spinner-grow text-primary' role='status'>
                <span class='sr-only'>Loading...</span>
            </div>
        </div>
        <div class="connect-container align-content-stretch d-flex flex-wrap">
            <div class="page-sidebar"></div>
            <div class="page-container">
                <div class="page-header">
                    <nav class="navbar navbar-expand">
                    </nav>
                </div>
                <div class="page-content">
                    <div class="page-info">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                                <li class="breadcrumb-item" aria-current="page">Access Management</li>
                            </ol>
                        </nav>
                        <div class="page-options">
                            <select class="form-control" id="staffDataFilter" name="staffDataFilter">
                                <option value="Active">Present staff members</option>
                                <option value="Deactivated">Left staff members</option>
                                <option value="all">All staff members</option>
                            </select>
                        </div>
                    </div>
                    <div class="main-wrapper">
                        <div class="row">
                            <div class="col">
                                <div class="card" id="staffMembersDataCard">
                                    <div class="card-body">
                                        <h5 class="card-title">Staff Members</h5>
                                        <table id="staffMembersDataTable" class="display" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>Staff ID</th>
                                                    <th>Name</th>
                                                    <th>Contact details</th>
                                                    <th>Access</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <div class="modal fade staffAccessDetailsPopup" tabindex="-1" role="dialog" aria-labelledby="staffAccessDetailsPopup" aria-hidden="true">
                                            <div class="modal-dialog modal-xl">
                                                <div class="modal-content">
                                                    <form class="needs-validation" novalidate id="accessForm">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="staffAccessDetailsTitle">Staff Member Details</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <i class="material-icons">close</i>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-row">
                                                                <div class="col-md-6 mb-5">
                                                                    <label for="grantedModules">Granted Module(s)</label>
                                                                    <select class="form-control" type="text" id="grantedModules" name="grantedModules" required style="width: 100%;" multiple="multiple">
                                                                        <option></option>
                                                                    </select>
                                                                    <small>Please select all desired modules first.</small>
                                                                    <div class="invalid-feedback">
                                                                        Please select atleast one module.
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6" id="dropdownContainer">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-info">Grant access</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="page-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="footer-text">2023 Â© Creavios</span>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        
        <!-- Javascripts -->
        <script src="../../assets/plugins/jquery/jquery-3.4.1.min.js"></script>
        <script src="../../assets/plugins/bootstrap/popper.min.js"></script>
        <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../../assets/plugins/DataTables/datatables.js"></script>
        <script src="../assets/plugins/select2/js/select2.full.min.js"></script>
        <script src="https://rawgit.com/moment/moment/2.29.4/min/moment.min.js"></script>
        <script src="../../assets/js/pages/setup.js"></script>
        <script src="../../assets/js/connect.js"></script>
        <!--Toast Notification-->
        <script src="../../assets/js/alert.js"></script>
        <script src="../../assets/plugins/blockui/jquery.blockUI.js"></script>
        <script src="../../assets/js/pages/accessManagement.js"></script>
    </body>
</html>
